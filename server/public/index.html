<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="vendors/sweetalert.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do App</title>
</head>
<body class="container">
    <header>
        <h1>To Do Application</h1>
    </header>
    <section id="addNewTask">
        <h3>Add Task</h3>
        <div class="input-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Task Name</span>
                </div>
                <input id="taskName" type="text" class="form-control" placeholder="Task Name" aria-label="Default" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Priority Level</span>
              </div>
              <input id="priorityLevel" type="number" class="form-control" placeholder="Priority Level" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            </div>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Completion Timeline</span>
              </div>
              <input id="completionTimeline" type="text" class="form-control" placeholder="Completion Timeline" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Completed</span>
              </div>
              <input id="completed" type="text" class="form-control" placeholder="yes or no only" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Additional Notes</span>
              </div>
              <input id="additionalNotes" type="text" class="form-control" placeholder="Additional Notes" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" class="alert alert-success btn-sm" id="addTask">Add Task</button>
    </section>
    <main>
        <h3>All Tasks</h3>
        <div class= "table-hover">
        <div class="container-fluid no-padding"> 
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Task Name</th>
              <th scope="col">Priority Level</th>
              <th scope="col">Completion Timeline</th>
              <th scope="col">Completed</th>
              <th scope="col">Additional Notes</th>
              <th scope="col">Mark Completed</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody id="targetNewToDo">
          </tbody>
        </table>
        </div>
    </div>
    </main>
</body>
</html>
